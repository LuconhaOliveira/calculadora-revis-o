<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="calculator">
            <header class="calculator__header">
                <span id="real-time-clock"></span>
            </header>
            <div class="calculator__display">
                <span class="calculator__display-text" id="display">0</span>
            </div>
            <div class="calculator__keys">
                <button class="calculator__key" data-action="negative">-/+</button>
                <button class="calculator__key" data-action="invert">1/x</button>
                <button class="calculator__key" data-action="factorial">!</button>
                <button class="calculator__key" data-action="backspace">bs</button>
                <button class="calculator__key" data-action="clear">AC</button>
                <button class="calculator__key" data-action="power">x²</button>
                <button class="calculator__key" data-action="sqrt">√</button>
                <button class="calculator__key calculator__key--operator" data-action="divide">÷</button>
                <button class="calculator__key" data-number="7">7</button>
                <button class="calculator__key" data-number="8">8</button>
                <button class="calculator__key" data-number="9">9</button>
                <button class="calculator__key calculator__key--operator" data-action="multiply">×</button>
                <button class="calculator__key" data-number="4">4</button>
                <button class="calculator__key" data-number="5">5</button>
                <button class="calculator__key" data-number="6">6</button>
                <button class="calculator__key calculator__key--operator" data-action="subtract">−</button>
                <button class="calculator__key" data-number="1">1</button>
                <button class="calculator__key" data-number="2">2</button>
                <button class="calculator__key" data-number="3">3</button>
                <button class="calculator__key calculator__key--operator" data-action="add">+</button>
                <button class="calculator__key" data-action="percentage">%</button>
                <button class="calculator__key" data-number="0">0</button>
                <button class="calculator__key" data-action="decimal">.</button>
                <button class="calculator__key calculator__key--equals" data-action="calculate">=</button>
            </div>
        </section>
    </main>
</body>
</html>
